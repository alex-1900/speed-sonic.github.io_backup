<footer class="site-footer container">
  <div class="content">
    <div class="row w-100 first clear">
      <div class="col float-left text-grey">
        <h2 class="text-normal">{{ site.title | escape }}</h2>
        <ul>
          <li class="list-type-none text-normal">{{ site.username }}</li>
          <li class="list-type-none">
            <a class="link text-small text-decoration-none" href="mailto:{{ site.email }}">{{ site.email }}</a>
          </li>
        </ul>
      </div>
      <div class="col float-left text-grey text-small">
        <p>{{ site.description | escape }}</p>
      </div>
    </div>
    <div class="row w-100 clear">
      <div class="text-center margin-auto">
        <a rel="me" class="social-link d-inline-block" target="_blank" href="https://github.com/speed-sonic/" title="{{ site.github_username | escape }}">
          <i class="fab fa-github text-pencil-sec"></i>
        </a>
        <a rel="me" class="social-link d-inline-block" target="_blank" href="{{ '/feed.rss' | relative_url }}" title="{{ site.title | escape }}">
          <i class="fas fa-rss text-pencil-sec"></i>
        </a>
        <a rel="me" class="social-link d-inline-block" target="_blank" href="mailto:{{ site.email }}" title="{{ site.email | escape }}">
          <i class="fas fa-envelope text-pencil-sec"></i>
        </a>
      </div>
    </div>
  </div>
</footer>
